<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>出库历史查询</title>
    <link rel="icon" href="icon/picking_history.ico">
    <!-- 引入bootstrap3 -->
    <link href="../css/bootstrap.min.css" rel="stylesheet"/>
    <!-- 引入bPage对bootstrap3支持 -->
    <link rel="stylesheet" href="css/b.page.bootstrap3.css" type="text/css"/>
    <!-- 日期选择 -->
    <link rel="stylesheet" href="css/flatpickr.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/picking_history.css" type="text/css"/>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <span class="navbar-brand" id="header_title">出库历史</span>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
                <div class="form-group hidden_true">
                    <label>选择开始时间</label>
                    <input id="picking_time_start" name="picking_time_start" class="flatpickr flatpickr-input form-control" data-max-date=today type="text" placeholder="选择日期">
                </div>
                <div class="form-group hidden_true">
                    <label>选择结束时间</label>
                    <input id="picking_time_end" name="picking_time_end" class="flatpickr flatpickr-input form-control" data-max-date=today type="text" placeholder="选择日期">
                </div>
                <div class="form-group">
                    <label>扫描生产单号</label>
                    <input id="job_num" name="job_num" type="text" class="form-control" aria-label="...">
                </div>
                <div class="form-group hidden_true">
                    <label>扫描工号</label>
                    <input id="operator_login" name="operator_login" type="text" class="form-control" aria-label="...">
                </div>
                <div class="form-group hidden_true">
                    <label>选择出库类型</label>
                    <select id="picking_type" name="picking_type" class="form-control">
                        <option value="">全部</option>
                        <option value="lens">镜片</option>
                        <option value="frame">镜架</option>
                    </select>
                </div>

                <div>
                    <button class="btn btn-default" id="search_btn" onclick="search_commit()">点击查询</button>
                </div>
                <div>
                    <h4 class="msg_red" id="msg_info"></h4>
                </div>

        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div id="order_list">
                <div class="row sub-header">
                    <div class="col-md-2"><h3 class="margin_top_20">出库历史列表</h3></div>
                    <div class="col-md-10"><div class="margin_top_10" id="orderPage"></div></div>
                </div>
                <div class="table-responsive">
                    <table id="orderListTable" class="table table-striped table-bordered table-hover table-condensed">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>生产单号</th>
                                <th>出库时间</th>
                                <th>出库类型</th>
                                <th>操作员</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">

    </div>
</div>

</body>
<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/b.page.js"></script>
<script type="text/javascript" src="js/flatpickr.min.js"></script>
<script type="text/javascript" src="js/flatpickr.l10n.zh.js"></script>
<script type="text/javascript" src="js/picking_history.js"></script>
</html>
